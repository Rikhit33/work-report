<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">


    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-md">
        <h1 class="text-xl font-bold">Dashboard</h1>
        <a href="logout.html" class="px-4 py-2 bg-red-500 rounded hover:bg-red-600 transition duration-300">Logout</a>
    </nav>


    <section class="p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">My Work Reports</h2>


        <div class="mt-4 bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-700">Recent Reports</h3>
                <a href="add_report.html" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300">Add New Report</a>
            </div>


            <div class="bg-gray-100 p-4 rounded-lg text-center">
                <p class="text-gray-700">No reports available yet. Start by adding a new report!</p>
            </div>
        </div>
    </section>


    <footer class="bg-blue-600 text-white text-center p-4 mt-8">
        <p>&copy; 2025 Startup reports Dashboard. All rights reserved.</p>
    </footer>

</body>
</html>
