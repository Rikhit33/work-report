<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Work Report Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-cover bg-center min-h-screen"
    style="background-image: url('/static/report.png')"
  >
    <div
      class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div
        class="text-center px-6 py-8 sm:px-12 sm:py-16 w-11/12 md:w-[40rem] lg:w-[50rem]"
      >
        <h2
          class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-2 leading-tight whitespace-nowrap"
        >
          Welcome to Startup report portal
        </h2>
        <p class="text-xl sm:text-2xl text-gray-200 mb-8 leading-relaxed">
          Manage your work reports efficiently.
        </p>

        <div class="flex space-x-6 justify-center">
          <a
            href="{% url 'register' %}"
            class="px-8 py-4 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition duration-300 ease-in-out text-lg sm:text-xl"
          >
            Register
          </a>
          <a
            href="{% url 'login' %}"
            class="px-8 py-4 bg-gray-700 text-white rounded-lg shadow hover:bg-gray-800 transition duration-300 ease-in-out text-lg sm:text-xl"
          >
            Login
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
