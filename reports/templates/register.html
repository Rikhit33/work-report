<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-cover bg-center min-h-screen"
    style="background-image: url('/static/report.png')"
  >
    <div
      class="bg-black bg-opacity-50 min-h-screen flex items-center justify-center"
    >
      <form
        method="POST"
        action="{% url 'register' %}"
        class="bg-white p-8 rounded-lg shadow-lg w-96 sm:w-11/12 md:w-96"
      >
        {% csrf_token %}
        <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">
          Register
        </h2>

        <input
          type="text"
          name="full_name"
          placeholder="Full Name"
          class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <input
          type="text"
          name="username"
          placeholder="Username"
          class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <input
          type="text"
          name="contact_no"
          placeholder="Contact No."
          class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <select
          name="gender"
          class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 transition duration-300 ease-in-out"
        >
          Register
        </button>
        <p class="text-center mt-4 text-gray-600">
          Already have an account?
          <a href="{% url 'login' %}" class="text-blue-500 hover:underline"
            >Login</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
