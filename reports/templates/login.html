<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-cover bg-center min-h-screen"
    style="background-image: url('/static/report.png')"
  >
    <div
      class="bg-black bg-opacity-50 min-h-screen flex items-center justify-center"
    >
      <div class="bg-white p-8 rounded-lg shadow-lg w-96 sm:w-11/12 md:w-96">
        <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Login</h2>
        <form method="POST" class="space-y-4">
          {% csrf_token %}
          <input
            type="text"
            name="username"
            placeholder="Username"
            required
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-3 rounded hover:bg-blue-600 transition duration-300 ease-in-out"
          >
            Login
          </button>
        </form>
        <p class="text-red-500 text-center mt-3">{{ data }}</p>
        <p class="text-center mt-4">
          <a href="{% url 'register' %}" class="text-blue-500 hover:underline"
            >Don't have an account? Register</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
